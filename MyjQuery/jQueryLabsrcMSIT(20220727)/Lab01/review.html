<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="h">this is heading1 </h1>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        let JSObj = document.getElementById("h");  //元素
        JSObj = document.querySelector("h1");
        JSObj = document.querySelector("#h");
        JSObj = document.querySelectorAll("h1");  //多個物件(元素) NodeList
        console.log(JSObj)
        JSObj = document.querySelectorAll("h1")[0];
        console.log(JSObj)

        //get 
        //JavaScript
        let JSObjVal = JSObj.innerHTML;
        console.log(JSObjVal);
        JSObjVal = JSObj.innerText; //IE8
        console.log(JSObjVal);
        JSObjVal = JSObj.textContent; //FireFox
        console.log(JSObjVal);


        //呼叫jQuery
        //jQuery 語法  jQuery(selector).action()  method()
        let JQObj = jQuery("h1");  ////多個物件(元素) jQuery物件
        JQObj = jQuery("#h");
        console.log(JQObj);
        console.log(JQObj[0]);

        //get
        //jQuery
        let JQObjVal = JQObj.html();
        console.log(JQObjVal);
        JQObjVal = JQObj.text();
        console.log(JQObjVal);

    </script>
</body>
</html>
