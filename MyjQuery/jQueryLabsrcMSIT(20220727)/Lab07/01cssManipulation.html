<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>01cssManipulation.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .box{
            width: 120px;
            height: 120px;
            background: lightskyblue;
            transition: .5s;
        }
        .color{
            width: 48px;
            height: 48px;
            margin:10px;
            border-radius:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- .py-# / py-*-#  	padding top and bottom -->
        <div class="py-2">
            <button id="css" type="button" class="btn btn-primary">css</button>
            <button id="extend" type="button" class="btn btn-primary">extend</button>
        </div>
        <div class="box">

        </div>
        <div class="row py-2">
            <div class="col-6 d-flex">
                <div class="color" style="background: red"></div>
                <div class="color" style="background: yellow"></div>
                <div class="color" style="background: green"></div>
                <a href="https://https://www.ispan.com.tw/" title="ispan">i</a>
            </div>
        </div>
    </div> 
    <select id="idsel">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
    </select>
    <table>
        <tr><td>A</td><td>B</td><td>C</td></tr>
        <tr><td>D</td><td>E</td><td>F</td></tr>
    </table>
        
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $('a').hover(function () {
            let test = $("a").prop("title");
            //console.log(test);
            let table = $("td:nth-child(3) ");
            console.log(table)
        })
        $('#idsel').change(function () {
            console.log($("#idsel>option:selected").val());
        })
        


        $("#css").click(function(){
            //將.box的寬及高設為150px，
            //背景顏色設為粉紅
            //邊框圓角(border-radius)設為50%
            let style = {
                "width": "150px",
                height: 150,
                "background-color": "green",
                borderRadius: "50%"
            }
            $(".box").css(style);                   
        });

        
        $("#extend").click(function(){
            //將.box的大小，新增寬及高 10px
            $(".box").css("width", "+=10px")
            .css("height","+=10px")
            
        });

        $(".color").click(function(){
            //將所選背景顏色設定到.box的背景顏色
            console.log(this)
            //1.
            //let bgcolor = $(this).css("background-color")
            //console.log(bgcolor);
            //$(".box").css("background-color", bgcolor);
            //2.
            //let bgcolor = $(this).css("background")
            //console.log(bgcolor);
            //$(".box").css("background", bgcolor);
            //3.
            let bgcolor = $(this).css("background-color")
            console.log(bgcolor);
            $(".box").css("background", bgcolor);


        });            
    </script>
</body>
</html>
