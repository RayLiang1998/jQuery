    <script>
        $(document).ready(function () {
            let hasScore = false;
            $(".star").mouseenter(function () {
                if (hasScore === true) { return }
                $(this).addClass("isClick").prevAll().addClass("isClick").end().addClass("isClick");
                let score = ($(this).index()) + 1
                $(this).siblings(".info").text(`打分數中：${score} 分`);
            });

            $(".star").mouseleave(function () {
                if (hasScore === true) { return }
                $(".star").removeClass("isClick")
                $(".info").text(`尚未評分`);
            });

            $(".star").click(function () {
                $(this).addClass("isClick").prevAll().addClass("isClick").end().addClass("isClick");
                hasScore = true;
                let score = ($(this).index()) + 1
                $(this).siblings(".info").text(`目前分數是：${score} 分`);
            })
            $(".star").dblclick(function () {
                $(".star").removeClass("isClick")
                $(".info").text(`尚未評分`);
                hasScore = false;
            })
        });
    </script>
